<!DOCTYPE html>
<html>
<head>
	<title>Colour Accessibility Game</title>
	<meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta charset='utf-8'>
	<link rel="stylesheet" href="style/normalize.min.css">
	<link rel="stylesheet" href="style/main.css">
	<link href="https://fonts.googleapis.com/css?family=Palanquin+Dark:400,700" rel="stylesheet">
</head>
<body>

	<div class="block-question">
		<div class="question">
			<div id="large-text">Is this colour combination accessible?</div>
			<div id="correct-answer">Correct!<br><br><span style="font-size:0.8em; line-height:1.4em; font-weight:400; background-color:inherit;">This combination really is AA accessible.<span></div>
			<div id="wrong-answer">Wrong...<br><br><span style="font-size:0.8em; line-height:1.4em; font-weight:400; background-color:inherit;">This combination actually is AA accessible.<span></div>
		</div>
		<div class="response">
			<button id="yes">👍</div>
			<button id="no">👎</div>
		</div>
	</div>









	<script type="text/javascript" src="js/jquery-min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
