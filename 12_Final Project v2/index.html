<!DOCTYPE html>
<html>

<head lang="en">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Colour Accessibility</title>
	<link href="style/style.css" rel="stylesheet">
	<link href="style/normalize.min.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Palanquin+Dark:400,700" rel="stylesheet">
</head>

<body>
	<div class="block-question">

		<button id="start">Start</button>

		<div class="question">

			<ul class="words">
				<div class="">
				<!-- Handlebars templating script goes here-->
				<script id="questions-template" type="x-handlebars-template">

					{{#one}}
	            		<li class="one" data-index="{{id}}" style="background-color:#{{backgroundcolor}}; color:#{{color}}; box-shadow: 10px 10px #{{color}};">
			            	<div id="template">{{largetext}}</div>
			            </li>
			        {{/one}}

					{{#two}}
	            		<li class="two" data-index="{{id}}" style="background-color:#{{backgroundcolor}}; color:#{{color}}; box-shadow: 10px 10px #{{color}};">
			            	<div id="template">{{largetext}}</div>
			            </li>
			        {{/two}}

					{{#three}}
	            		<li class="three" data-index="{{id}}" style="background-color:#{{backgroundcolor}}; color:#{{color}}; box-shadow: 10px 10px #{{color}};">
			            	<div id="template">{{largetext}}</div>
			            </li>
			        {{/three}}

					{{#four}}
	            		<li class="four" data-index="{{id}}" style="background-color:#{{backgroundcolor}}; color:#{{color}}; box-shadow: 10px 10px #{{color}};">
			            	<div id="template">{{largetext}}</div>
			            </li>
			        {{/four}}

			        {{#five}}
	            		<li class="five" data-index="{{id}}" style="background-color:#{{backgroundcolor}}; color:#{{color}}; box-shadow: 10px 10px #{{color}};">
			            	<div id="template">{{largetext}}</div>
			            </li>
			        {{/five}}

					{{#six}}
	            		<li class="six" data-index="{{id}}" style="background-color:#{{backgroundcolor}}; color:#{{color}}; box-shadow: 10px 10px #{{color}};">
			            	<div id="template">{{largetext}}</div>
			            </li>
			        {{/six}}

					{{#seven}}
	            		<li class="seven" data-index="{{id}}" style="background-color:#{{backgroundcolor}}; color:#{{color}}; box-shadow: 10px 10px #{{color}};">
			            	<div id="template">{{largetext}}</div>
			            </li>
			        {{/seven}}

					{{#eight}}
	            		<li class="eight" data-index="{{id}}" style="background-color:#{{backgroundcolor}}; color:#{{color}}; box-shadow: 10px 10px #{{color}};">
			            	<div id="template">{{largetext}}</div>
			            </li>
			        {{/eight}}

					{{#nine}}
	            		<li class="nine" data-index="{{id}}" style="background-color:#{{backgroundcolor}}; color:#{{color}}; box-shadow: 10px 10px #{{color}};">
			            	<div id="template">{{largetext}}</div>
			            </li>
			        {{/nine}}

					{{#ten}}
	            		<li class="ten" data-index="{{id}}" style="background-color:#{{backgroundcolor}}; color:#{{color}}; box-shadow: 10px 10px #{{color}};">
			            	<div id="template">{{largetext}}</div>
			            </li>
			        {{/ten}}

				</script>
				<!-- The above {{id}} is saying, use the id as an index for the array.-->
				</div>
			</ul>


			<div id="pass-correct-answer">
				Correct!<br><br>
				<span style="font-size:0.8em; line-height:1.4em; font-weight:400; background-color:inherit;">This combination really is AA accessible.<span>
			</div>
			<div id="pass-wrong-answer">
				Wrong...<br><br>
				<span style="font-size:0.8em; line-height:1.4em; font-weight:400; background-color:inherit;">This combination actually is AA accessible.<span>
			</div>
			<div id="fail-correct-answer">
				Wrong...<br><br>
				<span style="font-size:0.8em; line-height:1.4em; font-weight:400; background-color:inherit;">This combination is not AA accessible.<span>
			</div>
			<div id="fail-wrong-answer">
				Correct!<br><br>
				<span style="font-size:0.8em; line-height:1.4em; font-weight:400; background-color:inherit;">This combination is not AA accessible.<span>
			</div>

		</div>
		<div class="answer">
			<button class="response" id="correct">üëç</div>
			<button class="response" id="wrong">üëé</div>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
